{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header text-primary">
        <h1>Talk to us</h1>
    </div>
    <ul class="messages">
        {% for msg in messages %}
          <li>
              <div class="alert alert-{{msg.level_tag}}" role="alert">
                  {{msg.message}}
              </div>
          </li>
        {% endfor %}
    </ul>
    <form action="{% url 'addMessage' %}" method="POST">
        {% csrf_token %}
        <!--
            {{form.as_p}}
        -->
        
        <div class="form-group">
            <label>Name</label>
            
            {{form.name}}

        </div>
        <div class="form-group">
            <label>Email</label>
            
                {{form.email}}

        </div>
        <div class="form-group">
            <label>Message</label>
            
            {{form.message}}

        </div>

        <input type="submit" value="submit" class="btn btn-success">
    </form>
</div>

  
{% endblock content %}
