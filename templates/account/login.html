{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link href="{% static 'css/signin.css' %}" rel="stylesheet">
     <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <style>
       .container {
           background-color: rgb(224, 173, 77);
       }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body class="container">
  {% include "navbar.html" %}
<br/><br/><br/><br/>
  <div class="header text-center">
        <h1>Sign In</h1>
        <p><b>If you have not created an account yet, then please
        <a href="/accounts/signup/">sign up</a> first.</b></p>
  </div>

<form class="form-signin" method="POST" action="/accounts/login/"> {% csrf_token %}
  <input type="text" class="from-control" name="login" placeholder="Username or e-mail" autocomplete="email" required="" id="id_login"></p>
  <input type="password" class="from-control" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password"></p>
<p><b><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></b></p>
  
  <a class="button secondaryAction" href="/accounts/password/reset/"><b>Forgot Password?</b></a>
  <button class="btn btn-success primaryAction" type="submit">Sign In</button>
</form>
 <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
  <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/boostrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
