{% load static %}
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">

    <style>
          .container {
           background-color: rgb(224, 173, 77);
       }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
  </head>
  <body class="text-center container">
{% include "navbar.html" %}
<main role="main">
<div class="container">
<h1>Sign Up</h1>
<p>Already have an account? Then please <a href="/accounts/login/">sign in</a>.</p>

<form class="signup" id="signup_form" method="post" action="/accounts/signup/">
  {% csrf_token %}
  <p><label for="id_username">Username:</label><br/>
    <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="5" maxlength="150" required="" id="id_username"></p>
<p><label for="id_email">E-mail (optional):</label><br/>
   <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email"></p>
<p><label for="id_password1">Password:</label><br/>
   <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1"></p>
<p><label for="id_password2">Password (again):</label><br/> 
  <input type="password" name="password2" placeholder="Password (again)" required="" id="id_password2"></p>
  
  <button type="submit" class="btn btn-primary">Sign Up »</button>
</form>
</div>
</main>

<footer class="container">
  <p>© Company 2017-2020</p>
</footer>
<script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
  <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/boostrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
  </html>
