{% extends "base.html" %}

{% block content %}
  <h1>{{ title }}</h1>
{% if confirm_message %}
  <p>{{ confirm_message }}</p> 
{% endif %}
{% if form %}
  <form action="" method="POST">
  {% csrf_token %}
  <!--
{{ form.as_p }}
  -->
  
  <div class="form-group">
            <label>Name</label>
            
            {{form.name}}

        </div>
  <div class="form-group">
            <label>Email</label>
            
            {{form.email}}

        </div>
  <div class="form-group">
            <label>Comment</label>
            
            {{form.comment}}

        </div>
  <input type="submit" value="submit form" class="btn btn-success" />
</form>
{% endif %}

{% endblock content %}
